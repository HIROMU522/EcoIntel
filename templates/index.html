<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoIntel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">
    <link rel="icon" href="/static/images/logo.ico" sizes="any"><!-- 32×32 -->
</head>
<body>

<div class="body-content">
    <!-- ヘッダー -->
    {% include 'navigation.html' %}
    <!-- メインコンテンツ -->
    <main class="main-content">
        <div class="container">
            <h1>分別したいゴミの画像をアップロード。</h1>

            <div id="error"></div>

            <div class="input-section">
                <label for="imageUpload" class="image-upload-label">画像をアップロード</label>
                <input type="file" id="imageUpload" class="image-upload" onchange="previewImage(this)" style="display: none;">
                <img id="imagePreview" src="#" alt="Selected Image" style="display:none; max-width: 100%; margin-top: 20px;">
                <button id="predict-btn" onclick="predictImage()" class="predict-btn" style="display: none;">Start</button>
            </div>

            <div id="loading" style="display: none;">
                <div class="loader"></div>
            </div>

            <button id="showResultButton" style="display: none;">結果を再表示</button>

            <div id="resultModal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    
                    <!-- 結果表示用のパラグラフ -->
                    <p id="modalResult"></p>
    
                </div>
            </div>
            

            <div class="result" id="result"></div>
        </div>
        
    </main>
    <h1>
        お知らせ
    </h1>
    <main id="information">
        <div class="news">
        <div class="wrapper">
            <article id="part1">
                <p class="text_date"><time datetime="2021-04-12">2021.04.12</time></p>
                <h2>お問い合わせページを追加しました。</h2>
                <p class="text_content">お問い合わせページを追加しました。<br>当サイトについてのお問い合わせは、記載した電話番号、またはメールアドレスまでお寄せください。</p>
            </article>
            <article id="part2">
                <p class="text_date"><time datetime="2021-04-05">2021.04.05</time></p>
                <h2>プロフィールを更新しました。</h2>
                <p class="text_content">プロフィールを更新しました。</p>
            </article>
            <article id="part3">
                <p class="text_date"><time datetime="2021-04-01">2021.04.01</time></p>
                <h2>PROFILEサイトを公開しました！</h2>
                <p class="text_content">サイトを公開しました。<br>今後も更新ができるよう頑張ります。</p>
            </article>
        </div>
    </div>
    </main>
   
    <div class="footer">© 2023 EcoIntel.Inc</div>
   
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
