<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='navigation.css') }}">
    <link rel="icon" href="/static/images/logo.ico" sizes="any"><!-- 32×32 -->
    <title>Login</title>
</head>
{% include 'navigation.html' %}
<body>
    <div class="container">
        <h2>ログイン</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" required class="form-control"autocomplete="email">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="form-control"autocomplete="current-password"">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="register-link">
                <p>アカウントをお持ちでないですか？ <a href="/register">新規登録はこちら</a></p>
            </div>
            <div class="top">
                <a href="/">トップページに戻る</a>  
            </div>
        </form>
    </div>
</body>
</html>
