<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設定画面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_settings.css') }}">
    <link rel="stylesheet" href="styles_settings.css"> <!-- CSSファイルのパス -->
    <link rel="icon" href="/static/images/logo.ico" sizes="any"><!-- 32×32 -->
</head>
<body>
    {% include 'navigation.html' %} 
    <div class="settings-container">
        <!-- フラッシュメッセージを表示するセクション -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <h2 class="settings-title">アカウント設定</h2>
        <form id="settings-form" class="settings-form" action="/update-settings" method="post" enctype="multipart/form-data">
            <!-- 各種設定項目 -->
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username">

            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email">

            <label for="password">新しいパスワード</label>
            <input type="password" id="password" name="password">

            <label for="profile_picture">プロフィール画像</label>
            <input type="file" id="profile_picture" name="profile_picture">

            <button type="submit" class="submit-btn">更新</button>
        </form>
    </div>

</body>
</html>
